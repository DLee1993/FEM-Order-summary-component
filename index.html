<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Order summary card</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="order-container">
            <figure class="order-summary-illustration">
                <img src="./images/illustration-hero.svg" alt="" />
            </figure>
            <article class="order-summary-info">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
                <aside class="subscription-info">
                    <img src="./images/icon-music.svg" alt="music icon" />
                    <p>Annual Plan <span>$59.99/year</span></p>
                    <a href="#">Change</a>
                </aside>
                <section class="order-buttons">
                    <button id="proceed">Proceed to Payment</button>
                    <button id="cancel">Cancel Order</button>
                </section>
            </article>
        </section>

        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="https://github.com/DLee1993/">David Lee</a>.
        </div>
    </body>
</html>
